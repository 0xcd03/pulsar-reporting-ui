<div class="small-box bg-default">
  <div class="inner">
    <h4>{{params.metrics[0].alias || params.metrics[0].name}}</h4>
    <h3><pr-count-to value="totalNumber">--</pr-count-to></h3>
    <h4 ng-if="options.description">{{options.description}}</h4>
  </div>
  <div class="icon">
    <i ng-class="icon"></i>
  </div>
  <br/>
  <div class="small-box-footer" ng-if="options.subDescription">{{options.subDescription}}</div>
</div>
