<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close"><i class="fa fa-times"></i></button>
  <h4 class="modal-title">Edit Stack Widget</h4>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="widget-title">Widget Title</label>
    <input type="text" class="form-control" id="widget-title" ng-model="options.title" placeholder="Please enter widget title..."/>
  </div>

  <div class="form-group">
    <label for="widget-table">Table</label>
    <select class="form-control" id="widget-table" ng-model="newParams.table">
      <option value="">-- Choose source --</option>
      <option ng-repeat="table in tables" ng-selected="{{table == newParams.table}}" value="{{table}}">
        {{table}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="widget-granularity">
      Granularity
    </label>
    <select class="form-control" id="widget-table" ng-model="newParams.granularity">
      <option ng-repeat="granularity in granularities" ng-selected="{{granularity == newParams.granularity}}" value="{{granularity.name}}">
        {{granularity.displayName}}
      </option>
    </select>
  </div>

  <div class="form-group" ng-show="dimensions.length">
    <label for="widget-dimension">Dimension</label>
    <select class="form-control" id="widget-dimension" ng-model="newParams.dimensions[0]" ng-options="dimension.name for dimension in dimensions track by dimension.name">
      <option value="">-- Choose dimension --</option>
    </select>
  </div>


  <div class="form-group" ng-show="metrics.length">
    <pr-metric-picker metric-options="metrics" aggregation-options="aggregationTypes" metrics="newParams.metrics" multiple="false"></pr-metric-picker>
  </div>

  <label ng-init="showMore = true" >
    <a href ng-click="showMore = !showMore">
      More Options <i class="fa {{showMore ? 'fa-caret-right' : 'fa-caret-down'}}"></i>
    </a>
  </label>
  <fieldset collapse="showMore">
    <div class="form-group">
      <label>Max Results</label>
      <input type="number" class="form-control" ng-model="newParams.maxResults"/>
    </div>
    <div class="form-group">
      <label>Show Legend:&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" ng-model="options.chart.showLegend" />
      </label>
    </div>
  </fieldset>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>
