<div class="box box-default">
  <div class="box-header with-border">
    <h4 class="box-title">
      Filters
    </h4>
    <div class="box-tools pull-right">
      <button class="btn btn-default btn-sm pull-right" ng-click="toggleCollapse(!isCollapsed)">
        <i class="fa" ng-class="isCollapsed == 'collapse'? 'fa-plus' : 'fa-minus'"></i>
      </button>
    </div>
  </div>
  <div class="box-body" collapse="isCollapsed == 'collapsed'">
    <div class="row">
      <div class="col-lg-push-3 col-lg-6 col-md-push-2 col-md-8">
        <pr-dynamic-filter
          datasource="dataSourceName"
          table="table"
          metric="metric"
          filters="basicFilters"
          max-options="6"
          max-dimensions="10"

          model="model"

          drilldown="true"
          edit-mode="true"
          visible-options-selected="3"
          submit-event="submitEvent"

          dimensions="dimensions"
          >
        </pr-dynamic-filter>
      </div>
    </div>
  </div>
</div>
