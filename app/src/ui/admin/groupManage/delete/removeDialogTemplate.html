<div class="modal-header">
  <button type="button" ng-click="close()" class="close"><i class="fa fa-times"></i></button>
  <h4 class="modal-title">Alert</h4>
</div>

<div class="modal-body">
  <p>Are you sure of deleting the selected group?</p>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="confirm()">Delete</button>
  <button class="btn btn-default" ng-click="close()">Cancel</button>
</div>
