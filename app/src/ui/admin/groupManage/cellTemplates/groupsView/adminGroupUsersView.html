<div ng-show="!grid.appScope.groupsControllers[row.entity.name].usersInLoading">
  <div class="ui-grid-cell-contents">
    <span class="grid-tooltip" tooltip="{{row.entity.users.join(', ')}}" tooltip-placement="top" tooltip-append-to-body="true">
      <span ng-repeat="user in COL_FIELD">{{ user + ( !$last ? ',' : '') }}&nbsp;&nbsp;</span>
    </span>
  </div>
</div>
<div ng-show="grid.appScope.groupsControllers[row.entity.name].usersInLoading">
  <span>
    &nbsp;
    <i class="fa fa-refresh fa-spin"></i>&nbsp;Loading...
  </span>
</div>
