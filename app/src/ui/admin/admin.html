<section class="content-header">
  <div class="alert alert-success color-palette alert-dismissible" ng-show="tip.type == 'Success'"
       ng-repeat="tip in tips.lists">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="icon fa fa-times"></i>
    </button>
    <h4><i class="icon fa fa-check"></i> Success </h4>
    {{ tip.message }}
  </div>
  <div class="alert alert-danger color-palette alert-dismissible" ng-show="tip.type == 'Error'"
       ng-repeat="tip in tips.lists">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><i class="icon fa fa-times"></i>
    </button>
    <h4><i class="icon fa fa-bell-slash-o"></i> Error </h4>
    {{ tip.message }}
  </div>
</section>

<section class="content-header">
  <h1>
    Admin
  </h1>
  <ncy-breadcrumb></ncy-breadcrumb>
</section>

<!-- Main content -->
<section class="content">

  <div ng-controller="DatasourceManageController" ng-include="'src/ui/admin/datasourceManage/datasourceManageView.html'"></div>
  <div ng-controller="GroupManageController" ng-include="'src/ui/admin/groupManage/groupManageView.html'"></div>

</section>
