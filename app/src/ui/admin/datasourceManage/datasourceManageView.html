<div class="box box-default">

  <div class="box-header with-border">
    <h3 class="box-title"><i class="fa fa-database"></i>&nbsp; Datasource Manage </h3>
    <div class="box-tools">
      <div class="input-group btn-group pull-rught">
        <button class="btn btn-sm btn-default" ng-click="addDatasource()">
          Add Datasource &nbsp;
          <i class="fa fa-plus-square"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="box-body">
    <div class="row">
      <div class="col-md-12">
        <div ui-grid="grid.gridOptions"
             ui-grid-pagination
             ui-grid-auto-resize
             pr-grid-height
             pr-grid-height-deep="true" class="grid">
        </div>
      </div>
    </div>
  </div>

  <div ng-show="datasourceRefresh.loading" class="overlay">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div>
