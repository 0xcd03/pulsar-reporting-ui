<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">
    <i class="fa fa-times"></i>
  </button>
  <h4 class="modal-title">DataSource Management</h4>
</div>

<form name="addForm" class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="dataSource-name">DataSource Name</label>
        <input required type="text" name="displayName" ng-pattern="/^[a-zA-Z0-9]{1,64}$/" class="form-control" id="dataSource-name" ng-model="datasourceParam.displayName" placeholder="Please enter datasource name..."/>
        <span class="text-red"> * </span>letters and numbers only, max length is 64
        <div role="alert">
          <span class="error text-red" ng-show="addForm.displayName.$error.pattern">Invalid name format...</span>
        </div>
      </div>
      <div class="form-group">
        <label>DataSource Type</label>
        <input type="text" class="form-control" value="druid" ng-disabled="true"/>
      </div>
      <div class="form-group">
        <label for="dataSource-endpoint">Endpoint</label>
        <!--<input type="text" class="form-control" id="dataSource-endpoint" ng-model="datasourceParam.endpoint" placeholder="Please enter datasource endpoint..."/>-->
        <input required type="text" name="endpoint" ng-pattern="/[a-zA-z]+://[^\s]*/" class="form-control" id="dataSource-endpoint" ng-model="datasourceParam.endpoint" placeholder="Please enter datasource endpoint..."/>
        <span class="text-red"> * </span>input url with format: xxx://xxx
        <div role="alert">
          <span class="error text-red" ng-show="addForm.endpoint.$error.pattern">Invalid url format...</span>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="!addForm.$valid" ng-click="save()">Save</button>
  <button class="btn btn-default" ng-click="cancel()">cancel</button>
</div>
