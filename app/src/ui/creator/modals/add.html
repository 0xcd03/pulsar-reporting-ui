<form>
  <div class="modal-header">
    <button type="button" ng-click="$dismiss()" class="close">
      <i class="fa fa-times"></i>
    </button>
    <h4 class="modal-title">Add New Dashboard</h4>
  </div>
  <div class="modal-body">
    <div ng-show="saveError" class="callout callout-danger">
      <h4>
        <i class="fa fa-bell"></i> {{saveError.httpStatus}} Error
      </h4>
      <p>
        {{saveError.data}}
      </p>
    </div>
    <div class="form-group">
      <label for="newDashboard.displayName">Dashboard Name</label>
      <input type="text" class="form-control" id="newDashboard.displayName" ng-model="newDashboard.displayName" placeholder="Please enter dashboard name..."/>
    </div>
    <div class="form-group" ng-class="{'has-error': dataSourcesError}">
      <label>Data source</label>
      <select class="form-control" ng-model="newDashboard.config.dataSourceName" ng-disabled="dataSourcesError">
        <option value="">-- Select a data source --</option>
        <option ng-repeat="dataSource in dataSources" value="{{dataSource.name}}">
          {{dataSource.displayName}} ({{dataSource.type}})
        </option>
      </select>
      <p class="help-block" ng-if="dataSourcesError">Data sources list couldn't be loaded. ({{dataSourcesError}})</p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!newDashboard.config.dataSourceName || wait" ng-click="add()">
      Save <i class="fa fa-spinner fa-spin" ng-if="wait"></i>
    </button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  </div>
</form>
